<br>
<div class="container">

    <!-- Titulo de noticia -->
    <div class="card">
    <div class="card-content">
      <p class="title">
        “Da tu opinion de los temas que te apasionan, comenta en la comunidad mas grande de opiniones.”
      </p>
      <p class="subtitle">
        Tomás | Founder the Notcom
      </p>
    </div>
    <footer class="card-footer">
    </footer>
    </div>

    <!--Comentarios-->
    <br>
    <br>
    <article class="media" *ngFor="let coment of comentarios; let num = index">
        <figure class="media-left">
          <p class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/128x128.png">
          </p>
        </figure>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{ coment.nombre }}</strong> <small>{{ coment.alias }}</small> 
              <br>
                {{ coment.comentario }}
            </p>
          </div>
          <nav class="level is-mobile">
            <div class="level-left">
              <a class="level-item">
                <span class="icon is-small"><i class="fas fa-reply"></i></span>
              </a>
              <a class="level-item">
                <span class="icon is-small"><i class="fas fa-retweet"></i></span>
              </a>
              <a class="level-item">
                <span class="icon is-small"><i class="fas fa-heart"></i></span>
              </a>
            </div>
          </nav>
        </div>
        <div class="media-right">
          <button class="delete" (click)="eliminar(num)"></button>
        </div>
      </article>

<br>
<!-- Formulario -->
<article class="media">
  <figure class="media-left">
    <p class="image is-64x64">
      <img src="https://bulma.io/images/placeholders/128x128.png">
    </p>
  </figure>
  <div class="media-content">
    <input class="input is-small" type="text" [(ngModel)]="nombre" (ngModelChange)="nombre = $event" placeholder="Tu nombre">
    <div class="field">
      <p class="control">
        <textarea class="textarea" [(ngModel)]="comentario" (ngModelChange)="comentario = $event" placeholder="Agregar comentario o pregunta..."></textarea>
      </p>
    </div>
    <nav class="level">
      <div class="level-left">
        <div class="level-item">
          <a class="button is-info" (click)="agregarComentario()" >Enviar</a>
        </div>
      </div>
      <div class="level-right">
        <div class="level-item">
         </div>
      </div>
    </nav>
  </div>
</article>
<br>
<br>
</div>
